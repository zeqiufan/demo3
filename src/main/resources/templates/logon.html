<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>注册</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles -->
    <link th:href="@{/css/default.css}" rel="stylesheet">
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">

    <!-- 时间脚本 -->
    <script th:src="@{/js/common/auto-time.js}"></script>
</head>

<body class="body-bg">

<!-- 导航 -->
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" style="border: 0">
        <div class="container-fluid navbar-bg">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color: #ffffff" th:href="@{/login}">系统登录</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <p id="time" class="navbar-p"></p>
                        <p class="navbar-p">云链接状态：已连线</p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- 主体 -->
<div class="container">
    <form class="form-signin" action="/api/logon" method="post">
        <h2 class="form-signin-heading">请填写注册信息：</h2>
        <label for="userEnName" class="sr-only-focusable log-label"><span style="color: red">*</span>用户英文名：</label>
        <input type="text" name="userEnName" id="userEnName" class="form-control" placeholder="用户英文名" required>
        <p th:if="${cannotLogon}" style="color: red" th:text="${logonMsg}"></p>
        <label for="userName" class="sr-only-focusable log-label"><span style="color: red">*</span>用户名：</label>
        <input type="text" name="userName" id="userName" class="form-control" placeholder="用户名" required autofocus>
        <label for="userPsw" class="sr-only-focusable log-label"><span style="color: red">*</span>密码：</label>
        <input type="password" name="userPsw" id="userPsw" class="form-control" placeholder="密码" required>
        <label for="userPsw2" class="sr-only-focusable log-label"><span style="color: red">*</span>确认密码：</label>
        <input type="password" name="userPsw2" id="userPsw2" class="form-control" placeholder="确认密码" required>
        <p id="pswNotEqual" style="color: red; display:none">两次密码不一致！</p>
        <label for="userPhone" class="sr-only-focusable log-label">手机号：</label>
        <input type="text" name="userPhone" id="userPhone" class="form-control" placeholder="手机号">
        <label for="userEmail" class="sr-only-focusable log-label">邮箱：</label>
        <input type="text" name="userEmail" id="userEmail" class="form-control" placeholder="邮箱">
        <label for="userUnit" class="sr-only-focusable log-label">单位：</label>
        <input type="text" name="userUnit" id="userUnit" class="form-control" placeholder="单位">
        <label class="sr-only-focusable log-label">&nbsp;</label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">注 册</button>
    </form>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../static/bootstrap-3.3.7-dist/js/jquery.min.js" th:src="@{/bootstrap-3.3.7-dist/js/jquery.min.js}"></script>
<script>window.jQuery || document.write('<script src="../static/bootstrap-3.3.7-dist/js/jquery.min.js"><\/script>')</script>
<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js" th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
<script th:src="@{/js/logon.ctrl.js}"></script>
</body>
</html>
